<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papa Dobrado - Início</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
          <a class="navbar-brand" href="{{ url_for('index') }}">Papa Dobrado</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('index') }}">Início</a>
                  </li>
                  
                  {% if current_user.is_authenticated %}
                      <li class="nav-item">
                          <a class="nav-link" href="{{ url_for('index') }}">Dashboard</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{{ url_for('index') }}">Perfil</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">Sair</a>
                      </li>
                  {% else %}
                      <li class="nav-item">
                          <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                      </li>
                  {% endif %}
              </ul>
          </div>
      </div>
  </nav>

    <!-- Conteúdo Principal -->
    <div class="container mt-4">
      <h1>Bem-vindo ao Papa Dobrado ⚽</h1>
      <p>Gerencie suas partidas de futebol amador de forma fácil e organizada!</p>
      <p>Não tem uma conta? <a href="{{ url_for('auth.register') }}">Cadastre-se aqui</a>.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
